<html>
<head>
{% load google_analytics_gtag %}
{% google_analytics_gtag %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<style type="text/css">
	body { background: black; color: white; }	
</style>
</head>
<body>
<h1>Solar System Facts</h1>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav mr-auto">
	  <li class="nav-item active">
	    <a class="nav-link" href="/">solarsystemfacts.xyz</a>
	  </li>
	</ul>
  </div>
</nav>
<main role="main" class="container">
{% if fact %}
    <h3>Fact #{{ fact.id }} - {{ fact.name }}</h3>
    <blockquote>{{ fact.description }}</blockquote>
    <em>Orbits: {{ fact.body }} </em>
    {% load static %}
    <div class="w-75 p-3"><img class="mw-100" src="{% static fact.image %}"></div>
{% else %}
    <p>No facts available</p>
{% endif %}
</main>
</body>
</html>
